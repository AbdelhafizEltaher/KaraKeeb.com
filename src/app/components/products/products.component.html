<section class="container-fluid pt-5" *ngIf="!waiting">
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-md-3 justify-content-center align-items-center px-0" *ngFor="let item of ProductArray">
                <div class="card m-3 border border-0 pt-2" style="width:16.5em;">

                    <img class="card-img" [src]="item.Img">
                    <div class="card-img-overlay d-flex justify-content-end" (click)="GoToProductDetails(item)">
                        <a class="card-link text-danger like"></a>
                    </div>
                    <div class="card-body ">
                        <h4 class="card-title">{{item.Title}}</h4>
                        <p class="card-text fs-6"> if you want to see more details about this product please Click here
                        </p>
                        <p class="card-text">Available :{{item.ProductAmount}} Item</p>
                        <div class="buy d-flex justify-content-between align-items-center">
                            <div class="price">
                                <h5><span class="text-warning">$</span>{{item.Price}}</h5>
                            </div>
                            <a class="btn btn-success"> More Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>

<div class="py-5" *ngIf="waiting">
    <!-- JQUERY and Normalize.css INSTALLED -->

    <div class="overlay">
        <div class="overlayDoor"></div>
        <div class="overlayContent">
            <div class="loader">
                <div class="inner"></div>
            </div>
        </div>
    </div>
</div>
